<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="936601435945-4u94lol8magtirqlkibs6gqjjd6hp8im.apps.googleusercontent.com">
    <title>Login - Zescoot Services</title>
    <!-- Google font api for icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyle.css">
    <!-- <link rel="stylesheet" href="loginMediaqueriesStyle.css"> -->
    <style>
        /* Add styles for success message */
        .message-container {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="main-upper"></div>
    <div id="v1"></div>
    <div id="nav" class="nav-top">
        <img id="logo-main" src="logo.png" alt="">
        <!-- <h2>Zescoot</h2>   -->
        <h4 id="nav-home"><a href="index.html" style="text-decoration:none; color:white">Home</a></h4>
        <h4 id="nav-contests">Contest</h4>
        <h4 id="nav-faqs">FAQs</h4>
        <h4 id="nav-accounts">Account</h4>
        <h4 id="nav-about-us" class="ab-us">About Us</h4>
        <div id="login-register">
            <h3><a href="login.html" id="login" style="text-decoration: none;">Login</a></h3>
            <h3><a href="register.html" id="register" style="text-decoration: none;">Register</a></h3>
            <!-- <h3><a href="register" id="register" style="text-decoration: none;">Register</a></h3> -->
        </div>
    </div>
    <div id="cursor"></div>
    <div id="cursor-blur"></div>

    <!-- <video id="v1" autoplay muted src="bmw-logo-animation.webm"></video> -->

    <div id="main">
        <div id="page1">
            <div class="login-container">
                <!-- <div class="page1-containers-inside" id="left">
                    <h3>Become a part of wonderful journey!<br>Earn while you learn from India's best bike rental
                        company.
                    </h3>
                </div> -->
                <div class="page1-containers-inside" id="right">
                    <h2>Log in with</h2>
                    <div class="direct-login">
                        <button class="login-google"> <img src="./assets/google.png" alt="">Google </button>
                        <!-- <div class="g-signin2" id="google-signin-button" data-onsuccess="onSignIn" style="display:none;"></div> -->
                        <div class="g-signin2" id="google-signin-button" style="display:none"></div>
                        <button class="login-phone-number"> <img src="./assets/phone.png" alt="">Phone</button>
                    </div>

                    <p class="seperator">
                        <span>or</span>
                    </p>
					<div id="message-container" class="message-container"></div>
                    
                    <form id="login-form" action="login" method="post" class="login-form">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field" required>
                            <i class="material-symbols-rounded">mail</i>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field" required>
                            <i class="material-symbols-rounded">lock</i>
                        </div>

                        <a href="" class="forgot-pass-link">Forgot Password?</a>
                        <button type="submit" class="login-button">Log In</button>

                        <p class="signup-text">Don&apos;t have an account? <a href="register">Signup Now</a></p>
                    </form>

                    <!-- Success message container -->
                </div>
            </div>

            <div id="arrow-container">
                <div id="arrow">
                    <p>Help!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Google API for external JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- BootStrap Bundle (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's a query parameter indicating a successful login
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login') === 'success') {
                const messageContainer = document.getElementById('message-container');
                messageContainer.textContent = 'Login successful! Redirecting to dashboard...';
                messageContainer.style.display = 'block';
                messageContainer.style.fontSize = '18px';
                messageContainer.style.fontWeight = '600';
                messageContainer.style.marginBottom= '0.5rem';
                document.querySelector(".login-container #right").style.height = '32rem';

                /* .message-container{
	font-weight: 600;
	margin-bottom: 0.5rem;
} */
                
                // Redirect to dashboard after 2 seconds
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1800); // 2000 milliseconds = 2 seconds
            }
            
            else if(urlParams.get('error') === 'Invalid credentials'){
            	
            	
            	const messageContainer = document.getElementById('message-container');
                messageContainer.textContent = 'Incorrect email or password....';
                messageContainer.style.display = 'block';
                messageContainer.style.backgroundColor = '#f36a6a';
                messageContainer.style.color = '#dadada';
                messageContainer.style.fontSize = '18px';
                messageContainer.style.fontWeight = '600';
                messageContainer.style.marginBottom= '0.5rem';
                document.querySelector(".login-container #right").style.height = '31rem';
            }
        });
    </script>

    <script src="loginScript.js"></script>
</body>

</html>
