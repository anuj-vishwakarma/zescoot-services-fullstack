<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Zescoot Services Dashboard</title>
    <link rel="stylesheet" href="reportStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
    <h2><a href="index.html" class="zescoot">Zescoot Services</a></h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="bikes.html">Bikes</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="reports.html" class="active">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h1>Reports</h1>
                <p>Generate and view detailed reports for bike rentals.</p>
            </div>
        </header>

        <section class="report-filters">
            <h2>Filter Reports</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="report-type">Report Type</label>
                    <select id="report-type">
                        <option value="summary">Summary</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="date-range">Date Range</label>
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                </div>

                <button id="generate-report" class="filter-btn">Generate Report</button>
            </div>
        </section>

        <section class="report-results">
            <h2>Report Results</h2>
            <div id="report-container">
                <!-- Report content will be dynamically loaded here -->
            </div>
        </section>
    </div>

    <script src="reportScript.js"></script>
</body>
</html>
