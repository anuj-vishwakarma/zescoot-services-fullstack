<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Zescoot Services Dashboard</title>
    <link rel="stylesheet" href="settingStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
    <h2><a href="index.html" class="zescoot">Zescoot Services</a></h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="bikes.html">Bikes</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h1>Settings</h1>
                <p>Manage your application settings and preferences.</p>
            </div>
        </header>

        <section class="settings">
            <div class="setting-group">
                <h2>General Settings</h2>
                <form id="general-settings-form">
                    <div class="setting-item">
                        <label for="app-name">Application Name</label>
                        <input type="text" id="app-name" placeholder="Bike Rental App">
                    </div>
                    <div class="setting-item">
                        <label for="app-theme">Theme</label>
                        <select id="app-theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <button type="button" class="save-btn" id="save-general-settings">Save Settings</button>
                </form>
            </div>

            <div class="setting-group">
                <h2>Notification Settings</h2>
                <form id="notification-settings-form">
                    <div class="setting-item">
                        <label for="email-notifications">Email Notifications</label>
                        <input type="checkbox" id="email-notifications" checked>
                    </div>
                    <div class="setting-item">
                        <label for="sms-notifications">SMS Notifications</label>
                        <input type="checkbox" id="sms-notifications">
                    </div>
                    <button type="button" class="save-btn" id="save-notification-settings">Save Settings</button>
                </form>
            </div>

            <div class="setting-group">
                <h2>Account Settings</h2>
                <form id="account-settings-form">
                    <div class="setting-item">
                        <label for="change-password">Change Password</label>
                        <input type="password" id="change-password" placeholder="New Password">
                    </div>
                    <button type="button" class="save-btn" id="save-account-settings">Change Password</button>
                </form>
            </div>
        </section>
    </div>

    <script src="settingScript.js"></script>
</body>
</html>
